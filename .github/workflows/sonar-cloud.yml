name: analyze-by-sonarcloud

on:
  push:
    branches:
      - '*'
    pull_request:
      types: [ opened, synchronize, reopened ]

jobs:
  analyze-by-sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: check-out
      - uses: actions/checkout@v1
      - name: set-up-JDK-8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: analyze-by-sonarcloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_CLOUD_TOKEN }}
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=asadov-a -Dsonar.organization=asadov-a -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.coverage.jacoco.xmlReportPaths=./target/site/jacoco/jacoco.xml