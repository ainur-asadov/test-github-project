name: build

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check-out
      - uses: actions/checkout@v1
      - name: set-up-JDK-8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: maven-package
        run: mvn -B clean package -DskipTests